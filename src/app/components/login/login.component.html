<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4 mt-5">
            <form [formGroup]="login" (ngSubmit)="enviarDatos()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address <span class="apagado">eve.holt@reqres.in</span> </label>
                    <input formControlName="email" name="email" autocomplete="off" placeholder="" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <p class="denegado" *ngIf="login.controls.email.errors?.required && login.controls.email.touched">Campo necesario</p>
                    <p class="denegado" *ngIf="login.controls.email.errors?.pattern && login.controls.email.touched">Email incorrecto</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password <span class="apagado">Random</span></label>
                    <input type="password" formControlName="password" name="password" class="form-control" id="exampleInputPassword1">
                    <p class="denegado" *ngIf="login.controls.password.errors?.required && login.controls.password.touched">Campo necesario</p>
                </div>
                <input  [disabled]="!login.valid" type="submit"  class="btn btn-primary" value="Entrar">
                
            </form>
        </div>
    </div>
</div>
