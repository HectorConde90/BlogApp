<div class="row">
    <div class="col-12 titulo mt-2">
        <h2 class="cabecera">MAS POPULARES</h2>
    </div>
    <div class="col-12 blog-main" [attr.data-id]="blog.id" [routerLink]="['/main', 'blog', blog.id]"
        *ngFor="let blog of arrPopulares">
        <h2 class="border-bottom">{{blog?.name | nameBlogs}}...</h2>
        <p>{{blog?.body | bodyBlogs}}...</p>
        <h6><strong>Author: </strong>{{blog?.author.name}}</h6>
    </div>
</div>
